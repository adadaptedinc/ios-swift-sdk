# Lifted from: https://about.gitlab.com/2016/03/10/setting-up-gitlab-ci-for-ios-projects/
# This file assumes an own GitLab CI runner, setup on a macOS system.
#-workspace WorkspaceName.xcworkspace for later use on cocoapods
stages:
  - build

build_project:
  stage: build
  script:
    - xcodebuild clean -project AASwiftSDK.xcodeproj -scheme SchemeName | xcpretty
    - xcodebuild test -project AASwiftSDK.xcodeproj -scheme SchemeName -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.2' | xcpretty -s
